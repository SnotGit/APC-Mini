<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC Mini MK1</title>

    <!-- CSS selon structure.txt -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/content/content-zone.css">
    <link rel="stylesheet" href="css/content/pads-content.css">
    <link rel="stylesheet" href="css/content/sequencer-content.css">
    <link rel="stylesheet" href="css/content/export-content.css">
    <link rel="stylesheet" href="css/panel-control/panel-control.css">
    <link rel="stylesheet" href="css/panel-control/panel-config/panel-config.css">
    <link rel="stylesheet" href="css/panel-control/panel-config/pads/select-mode.css">
    <link rel="stylesheet" href="css/panel-control/panel-config/pads/pads-mode.css">

</head>

<body>
    <main class="app-container">

        <header class="header-container" id="headerContainer">
        </header>

        <div class="main-container">

            <div class="content-zone">
                <!-- Vues générées dynamiquement par content-zone.js -->
            </div>

            <aside class="panel-control" id="panelControl">

                <div class="panel-config" id="panelConfig">
                    <!-- Config générée dynamiquement par panel-control.js -->
                </div>

                <div class="console-container" id="consoleContainer">
                    <!-- Console générée par console.js -->
                </div>

            </aside>

        </div>

    </main>

    
    <!-- Midi -->
    <script src="js/midi/midi.js"></script>
    
    <!-- Header -->
    <script src="js/header/header.js"></script>
    
    <!-- Content -->
    <script src="js/content/pads-content.js"></script>
    <script src="js/content/content-zone.js"></script>
    <script src="js/content/sequencer-content.js"></script>
    <script src="js/content/export-content.js"></script>
    
    <!-- Panels-config -->
    <script src="js/panel-control/panel-config/pads/select-mode.js"></script>
    <script src="js/panel-control/panel-config/pads/pads-mode.js"></script>
    <script src="js/panel-control/panel-config/pads/groups-mode.js"></script>
    <script src="js/panel-control/panel-config/pads/pads-colors.js"></script>
    <script src="js/panel-control/panel-config/pads/sequencer-mode.js"></script>
    <script src="js/panel-control/panel-config/pads/pads-config.js"></script>
    <script src="js/panel-control/panel-config/sequencer/sequencer-config.js"></script>
    
    <!-- Console -->
    <script src="js/panel-control/console/console.js"></script>
    
    <!-- Panel-control principal -->
    <script src="js/panel-control/panel-control.js"></script>
    
 
    <!-- App.JS -->
    <script src="app.js"></script>

</body>

</html>
